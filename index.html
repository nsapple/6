<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>newgame</title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      color: white;
      font-family: system-ui, sans-serif;
      font-size: 20px;
      cursor: pointer;
      z-index: 10;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="overlay">Click to Play</div>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const container = document.getElementById("container");

    overlay.addEventListener("click", async () => {
      // Request fullscreen on user gesture
      if (container.requestFullscreen) {
        await container.requestFullscreen();
      }

      // Load the iframe ONLY after click
      container.innerHTML = `
        <iframe
          src="https://itch.io/embed-upload/15847694?color=333333"
          allow="fullscreen; autoplay; gamepad"
          allowfullscreen
        ></iframe>
      `;
    });
  </script>
</body>
</html>
